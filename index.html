<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="reset" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Duckform</title>
</head>
<body>
    <main class="red-box">
        <form class="form">
            <div class="text-box">
                <label for="name" class="name-title">FULL NAME</label>
                <input type="text" name="name" id="name" class="input-field">
            </div>
            <div class="email-box">
                <label for="email" class="email-title">EMAIL</label>
                <input type="email" name="email" id="email" class="input-field" placeholder="Your email">
            </div>
            <div class="topic-box">
                <label for="topic" class="label">MESSAGE REGARDING</label>
                <input type="text" name="topic" id="topic" class="input-field">
            </div>
            <div class="message-box">
                <label for="message">MESSAGE</label>
                <textarea name="message" cols="5" rows="4" class="textarea" placeholder="Your message"></textarea>
            </div>
            <button type="submit" class="button" disabled>SEND MESSAGE</button>
        </form>
        <div class="yellow-box"></div>
        <img src="images/hiclipart 2.png">
    </main>
</body>
</html>
